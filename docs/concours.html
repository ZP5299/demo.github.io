<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Attention – Faux jeu concours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #222;
        }

        .container {
            max-width: 700px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #c0392b;
            margin-bottom: 15px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .alert {
            background: #ffeaea;
            border: 1px solid #ffb3b3;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>⚠️ Attention aux faux jeu concours !</h1>

        <div class="alert">
            <img src="src/hacker.jpg" width="100%">


            <p>
                Vous auriez pu transmettre vos données à une personne mal intentionnée.

                Ce "concours" a un but de prévention et vous invite à bien analyser tout document avant de transmettre vos données.
            </p>
        </div>

        <footer>
            Zone de Police de Gaume
        </footer>
    </div>

</body>

</html>
